<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35224a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #35424a;
        }
        section {
            padding: 20px;
            background: white;
            max-width: 800px;
            margin: auto;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Webpage</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section>
    <h2 id="about">About</h2>
    <p>This is a simple webpage created using HTML and CSS. You can customize it as you like!</p>

    <h2 id="contact">Contact</h2>
    <p>If you have any questions, feel free to reach out!</p>
</section>

<footer>
    <p>&copy; 2024 My Simple Webpage</p>
</footer>

</body>
</html>
